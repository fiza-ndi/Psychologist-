<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Session | Dr. Muhammad Nadeem</title>

<style>
*{
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #ece9ff;
    font-family: "Poppins", sans-serif;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin: 20px;
    padding: 10px 20px;
    background: linear-gradient(#5f1353, #922a78);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
}
.back-btn:hover {
    background: #5f1353;
}

/* Container */
.booking-wrapper {
    max-width: 1100px;
    margin: 20px auto 50px;
    background: #fff;
    border-radius: 22px;
    overflow: hidden;
    display: flex;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

/* Left Side */
.left-side {
    flex: 1;
    background: linear-gradient(#5f1353, #922a78);
    padding: 50px;
    color: #fff;
}

.left-side h2 {
    font-size: 36px;
    margin-bottom: 15px;
}

.left-side p {
    font-size: 17px;
    line-height: 26px;
    margin-bottom: 25px;
}

.left-side img {
    width: 100%;
    border-radius: 18px;
}

/* Right Side */
.right-side {
    flex: 1.2;
    padding: 45px;
}

.right-side h3 {
    color: #5f1353;
    font-size: 30px;
    margin-bottom: 25px;
}

label {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 6px;
    display: block;
}

input, select, textarea {
    width: 100%;
    padding: 14px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
}

input:focus, select:focus, textarea:focus {
    border-color: #440339;
    outline: none;
}

textarea {
    height: 120px;
    resize: none;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(#5f1353, #922a78);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
}

/* Modal */
.modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: #fff;
    padding: 35px;
    width: 350px;
    border-radius: 18px;
    text-align: center;
}

.modal-box h4 {
    color: #4CAF50;
}

.close-btn {
    padding: 10px 20px;
    background: linear-gradient(#5f1353, #922a78);
    color: #fff;
    border: none;
    border-radius: 8px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
    .booking-wrapper {
        flex-direction: column;
    }

    .left-side, .right-side {
        padding: 30px 25px;
    }

    .left-side h2 {
        font-size: 26px;
        text-align: center;
    }

    .left-side p {
        font-size: 15px;
        text-align: center;
    }

    .right-side h3 {
        font-size: 24px;
        text-align: center;
    }
}

@media (max-width: 500px) {
    .modal-box {
        width: 90%;
    }

    .back-btn {
        font-size: 14px;
        padding: 8px 16px;
    }
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">← Back to Home</a>

<div class="booking-wrapper">

    <div class="left-side">
        <h2>Start Your Healing Journey</h2>
        <p>Book a personalized therapy session designed to help you find balance, peace, and emotional clarity.</p>
        <img src="img/e28343a0f46edad216a259cc0704272c.jpg">
    </div>

    <div class="right-side">
        <h3>Book Your Session</h3>

        <form id="bookingForm">
            <label>Full Name</label>
            <input type="text" required>

            <label>Email Address</label>
            <input type="email" required>

            <label>Phone Number</label>
            <input type="tel" required>

            <label>Select Service</label>
            <select required>
                <option value="">Choose a service...</option>
                <option>Depression Counseling</option>
                <option>Anxiety Management</option>
                <option>Relationship Therapy</option>
                <option>Child Behavior Therapy</option>
                <option>Stress & Trauma Therapy</option>
            </select>

            <label>Preferred Date</label>
            <input type="date" required>

            <label>Your Message (Optional)</label>
            <textarea placeholder="Write anything you'd like to share..."></textarea>

            <button class="submit-btn">Submit Request</button>
        </form>
    </div>
</div>

<div class="modal-bg" id="modal">
    <div class="modal-box">
        <h4>✔ Appointment Sent</h4>
        <p>Thank you! We will contact you soon.</p>
        <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<script>
const form = document.getElementById("bookingForm");
const modal = document.getElementById("modal");

form.addEventListener("submit", function(e){
    e.preventDefault();
    modal.style.display = "flex";
    form.reset();
});

function closeModal() {
    modal.style.display = "none";
}
</script>

</body>
</html>
